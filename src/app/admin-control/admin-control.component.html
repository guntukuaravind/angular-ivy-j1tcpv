<div style =" background-color:cyan;"class="containe-fluid mb-5">
 
<h1>
  Admin Registration Form
</h1>
<form #userForm="ngForm" (ngSubmit)="onSubmit()" novalidate>
  
  <div class="form-group">
    <h6 style="color: black;">Admin Name</h6>
    <input type="text" required #name="ngModel" [class.is-invalid]="name.invalid" class="form-control" name="Admin Name" [(ngModel)]="adminModel.adminName">
    <small [class.d-none]="name.valid || name.untouched">Name is required</small>
  </div>
  
  
  <div class="form-group">
    <label style="color: black;">Admin Email</label>
    <input type="text" class="form-control"  name="Admin Email"  [(ngModel)]="adminModel.adminEmail">

  </div>
  <div class="form-group">
    <label style="color: black;">Admin Code</label>
    <input type="text" class="form-control" name="Admin Code"  [(ngModel)]="adminModel.adminCode">
  </div>
  <div class="form-group">
    <label style="color: black;">Password</label>
    <input type="password"  #password="ngModel" pattern="^\d{8}$" [class.is-invalid]="password.invalid && password.touched" class="form-control"  name=" password"  [(ngModel)]="adminModel.password">
  </div>
  
 
  <button style="background-color: green;"class="btn btn-success" type="submit" *ngIf="showAdminControlBoard">Submit</button>
</form>
</div>
